<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olderd List</title>
</head>
<body>
   <h1>Ordered List</h1>
    <ol>
        <!-- default type 1,2,3 -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Elaychi</li>
        <li>Samosa</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Elaychi</li>
        <li>Samosa</li>
    </ol>
    <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Elaychi</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
