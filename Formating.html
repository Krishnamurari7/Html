<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting</h1>
    <!-- <h1>Commment</h1> -->

    <p> This is <b>important and Bold</b> </p>
    <p> This is <strong>important and Strong</strong> </p>
    <p> This is <del>important and Strong</del> </p>
    <p> This is <mark>Mark</mark> </p>
    <p> This is <i> Emapsis</i> </p>
    <p> This is <em>Emapsis</em> </p>
    <p> This is <small>Small</small> </p>
    <p> Hello <sub>subscript</sub> </p>
    <p> Hello <sup>Superscript</sup> </p>
</body>
</html>
